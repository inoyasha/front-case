<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拓扑图demo</title>
    <script src="js/go.js"></script>
    <style>
        a {
            height: 30px;
            line-height: 30px;
            padding: 5px;
            text-decoration: none;
            color: #666666;
            margin-left: 30px;
        }
        a:hover {
            color: #999999;
        }
    </style>
</head>
<body>
<a href="https://www.bbsmax.com/A/E35pM8lAdv/" target="_blank">中文文档说明</a>
<a href="https://gojs.net/latest/intro/permissions.html" target="_blank">gojs官方文档</a>
<!-- The DIV for a Diagram needs an explicit size or else we will not see anything.
     In this case we also add a background color so we can see that area. -->
<div id="templateDiagramDiv"
     style="width:400px; height:150px; background-color: #DAE4E4;"></div>

<script type="text/javascript">
    var $ = go.GraphObject.make;
    var templateDiagram =
        $(go.Diagram, "templateDiagramDiv");
    // the node template describes how each Node should be constructed
    templateDiagram.nodeTemplate =
        $(go.Node, "Auto",  // the Shape automatically fits around the TextBlock
            $(go.Shape, "RoundedRectangle",  // use this kind of figure for the Shape
                // bind Shape.fill to Node.data.color
                new go.Binding("fill", "color")),
            $(go.TextBlock,
                {margin: 3},  // some room around the text
                // bind TextBlock.text to Node.data.key
                new go.Binding("text", "key"))
        );

    templateDiagram.linkTemplate =
        $(go.Link,
            $(go.Shape,
                new go.Binding("stroke", "color"),  // shape.stroke = data.color
                new go.Binding("strokeWidth", "thick")),  // shape.strokeWidth = data.thick
            $(go.Shape,
                {toArrow: "OpenTriangle", fill: null},
                new go.Binding("stroke", "color"),  // shape.stroke = data.color
                new go.Binding("strokeWidth", "thick"))  // shape.strokeWidth = data.thick
        );

    // the Model holds only the essential information describing the diagram
    templateDiagram.model = new go.GraphLinksModel(
        [ // a JavaScript Array of JavaScript objects, one per node;
            // the "color" property is added specifically for this app
            {key: "Alpha", color: "lightblue"},
            {key: "Beta", color: "orange"},
            {key: "Gamma", color: "lightgreen"},
            {key: "Delta", color: "pink"}
        ],
        [ // a JavaScript Array of JavaScript objects, one per link
            {from: "Alpha", to: "Beta", color: 'blue', thick: 1.5},
            {from: "Alpha", to: "Gamma"},
            {from: "Beta", to: "Delta"},
            {from: "Delta", to: "Beta"}
        ]);

    // enable Ctrl-Z to undo and Ctrl-Y to redo
    // templateDiagram.undoManager.isEnabled = true;
    templateDiagram.isEnabled = false;
</script>


<div id="buildeDiagramDiv"
     style="width:400px; height:150px; background-color: #DAE4E4;margin-top: 10px;"></div>
<script>
    var $ = go.GraphObject.make;
    var buildeDiagram =
        $(go.Diagram, "buildeDiagramDiv");
    var node = new go.Node(go.Panel.Auto);
    var shape = new go.Shape();
    shape.figure = "Ellipse";
    shape.fill = $(go.Brush, "Linear",
        {0.0: "Violet", 1.0: "Lavender"});
    node.add(shape);
    var textblock = new go.TextBlock();
    textblock.text = "Hello!";
    textblock.margin = 5;
    node.add(textblock);
    buildeDiagram.add(node);
    buildeDiagram.isEnabled = false;
</script>

<div id="ajhxDiagramDiv"
     style="width:400px; height:400px;margin-top: 10px;"></div>

<script>
    var ajhxGo = go.GraphObject.make;
    var ajhxDiagram =
        ajhxGo(go.Diagram, "ajhxDiagramDiv");
    // the node template describes how each Node should be constructed
    ajhxDiagram.nodeTemplate =
        $(go.Node, "Auto",
            $(go.Shape, "RoundedRectangle",
                new go.Binding("fill", "color")),
            $(go.Panel, "Table",
                {defaultAlignment: go.Spot.Left},
                $(go.TextBlock, {
                        row: 0,
                        column: 0,
                        columnSpan: 2,
                        font: "bold 12px sans-serif",
                        maxLines: 2,
                        overflow: go.TextBlock.OverflowClip,
                        textAlign: 'center'
                    },
                    new go.Binding("text", "spcx")),
                $(go.TextBlock, {
                    row: 1, column: 1,
                    isMultiline: true,
                    maxLines: 2,
                    overflow: go.TextBlock.OverflowClip,
                    textAlign: 'center'
                }, new go.Binding("text", "ah"))
            )
        );

    ajhxDiagram.linkTemplate =
        $(go.Link,
            $(go.Shape,
                new go.Binding("stroke", "color"),  // shape.stroke = data.color
                new go.Binding("strokeWidth", "thick")),  // shape.strokeWidth = data.thick
            $(go.Shape,
                {toArrow: "OpenTriangle", fill: null},
                new go.Binding("stroke", "color"),  // shape.stroke = data.color
                new go.Binding("strokeWidth", "thick"))  // shape.strokeWidth = data.thick
        );

    // the Model holds only the essential information describing the diagram
    ajhxDiagram.model = new go.GraphLinksModel(
        [ // a JavaScript Array of JavaScript objects, one per node;
            // the "color" property is added specifically for this app
            {key: "1", ah: '（2017）陕0123民初0034号', spcx: '4343434', color: "lightblue"},
            {key: "3", ah: '（2017）陕0123财保0012号', spcx: '4343434', color: "orange"},
            {key: "2", ah: '(2018)陕01民终602号', spcx: '4343434', color: "blue"},
            {key: "4", ah: '（2017）陕0123财保0011号', spcx: '4343434', color: "orange"},
            {key: "5", ah: '(2018)陕01民终602号', spcx: '4343434', color: "blue"},
            {key: "6", ah: '(2018)陕01民终602号', spcx: '4343434', color: "blue"},
            {key: "7", ah: '(2018)陕01民终602号', spcx: '4343434', color: "blue"},
            {key: "8", ah: '(2018)陕01民终602号', spcx: '4343434', color: "blue"},
            {key: "9", ah: '(2018)陕01民终602号', spcx: '4343434', color: "blue"}
        ],
        [ // a JavaScript Array of JavaScript objects, one per link
            {from: "1", to: "2", color: 'lightblue', thick: 1.5},
            {from: "1", to: "3", color: 'orange', thick: 1},
            {from: "1", to: "4", color: 'orange', thick: 1},
            {from: "4", to: "1", color: 'orange', thick: 1},
            {from: "3", to: "1", color: 'orange', thick: 1}

        ]);
    // enable Ctrl-Z to undo and Ctrl-Y to redo
    // templateDiagram.undoManager.isEnabled = true;
    ajhxDiagram.isEnabled = false;
</script>
</body>
</html>
